        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* Custom utility for 3D preservation */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Keyframes for the floating text */
      @keyframes floatUp {
        0% { opacity: 0; transform: translateY(100px) scale(0.5) rotate(-5deg); }
        50% { opacity: 1; transform: translateY(-20px) scale(1.1) rotate(2deg); }
        100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
      }
      .animate-float-up {
        animation: floatUp 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes gentle-hover {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-hover {
        animation: gentle-hover 3s ease-in-out infinite;
      }
